<h2>Add a new troupe</h2>
<form ng-submit="submit()" ng-controller="addTroupe">
<table>
	<tr>
		<td>Name:</td>
		<td><input type='text' ng-model='name' name='name' required='true' value='' /></td>
	</tr>
	<tr>
		<td>Venue:</td>
		<td>
			<select ng-model='venue' name='venue' required='true' ng-options="venue as (venue.id|venue) for venue in venues"></select>
		</td>
	</tr>
	<tr>
		<td colspan='2'><input name="submit" type="submit" value="submit" /></td>
	</tr>
</table>
</form>
