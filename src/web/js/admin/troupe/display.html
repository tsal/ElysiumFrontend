<table>
  <tr><th>Name</th><th>Venue</th><th>Delete this troupe?</th></tr>
  <tr ng-repeat="troupe in troupes">
    <td><a href="/admin/page/troupes/{{troupe.id}}">{{troupe.name}}</a></td>
    <td>{{troupe.venue.id|venue}}</td>
    <td ng-controller="deleteTroupe"><a href ng-click="deleteTroupe(troupe.id)">Delete troupe</a></td>
  </tr>
</table>
