<form ng-submit="submit()" ng-controller="manageCharacter">
Name: {{character.name}}
<table>
	<tr><td colspan=6><table>
		<tr>
			<td>Clan</td>
			<td ng-show="bloodlines.list.length > 1">Bloodline</td>
		</tr><tr>
			<td><select-clan clans="clans" change="clanChange()"></select-clan></td>
			<td ng-show="bloodlines.list.length > 1"><select-bloodline bloodlines="bloodlines" change="bloodlineChange()"></select-bloodline>
		</tr>
	</table></td></tr>
	
	<tr><td colspan=6 ng-show="disciplineOptions.length > 1">In Clan Disciplines</td></tr>
	<tr><td coslpan=6>
		<table><tr>
			<td ng-repeat="disciplines in disciplineOptions">
				<select-in-clan-discipline disciplines="disciplines" change="inClanDisciplineChange($index, originalDisciplineOrdinal)"></select-in-clan-discipline>
			</td>
		</tr></table>
	
	<tr><td colspan=6><table>
		<tr>
			<td>Physical</td>
			<td>Social</td>
			<td>Mental</td>
		</tr><tr>
			<td><select-attribute attributes="physical" change="physicalChange()"></select-attribute></td>
			<td><select-attribute attributes="social" change="socialChange()"></select-attribute></td>
			<td><select-attribute attributes="mental" change="mentalChange()"></select-attribute></td>
		</tr><tr>
			<td><select-attribute-focus attributes="physical" change="physicalFocusChange()" filter="physical_attribute_focus"></select-attribute-focus></td>
			<td><select-attribute-focus attributes="social" change="socialFocusChange()" filter="social_attribute_focus"></select-attribute-focus></td>
			<td><select-attribute-focus attributes="mental" change="mentalFocusChange()" filter="mental_attribute_focus"></select-attribute-focus></td>
		</tr>
	</table></td></tr>
	
	<tr><td colspan=6><table><tr>
	<td>
	<table><tr>
	<td ng-repeat="skills in skillGroups">
		<select-trait traittitle="Skill" traits="skills" ratingstitle="Rating" ratings="ratings" change="skillChange(trait)" filter="skill"></select-trait>
	</td>
	</table>
	</td>
	</tr></table>
	
	<tr><td colspan=6>
	<table border="1">
		<tr>
			<td><select-trait traittitle="Background" traits="character.backgrounds" ratingstitle="Rating" ratings="ratings" change="traitChange('backgrounds', 6, trait)" filter="background"></select-trait></td>
			<td><select-trait traittitle="Discipline" traits="character.disciplines" ratingstitle="Rating" ratings="ratings" change="traitChange('disciplines', 9, trait)" filter="discipline"></select-trait></td>
		</tr><tr>
			<td><add-trait traittitle="Background" traits="backgrounds" trait="newBackground" ratingstitle="Rating" ratings="ratings" change="addTrait('backgrounds', 6, 'newBackground')" filter="background"></add-trait></td>
			<td><add-trait traittitle="Discipline" traits="disciplines" trait="newDiscipline" ratingstitle="Rating" ratings="ratings" change="addTrait('disciplines', 9, 'newDiscipline')" filter="discipline"></add-trait></td>
		</tr>
	</table>
	</td></tr>
	<tr><td colspan=6>
	<table border="1">
		<tr>
			<td><select-trait traittitle="Technique" traits="character.techniques" ratingstitle="Possession" ratings="possession" change="traitChange('techniques', 11, trait)" filter="technique"></select-trait></td>
			<td><select-trait traittitle="Elder Power" traits="character.elderPowers" ratingstitle="Possession" ratings="possession" change="traitChange('elderPowers', 10, trait)" filter="elder_power"></select-trait></td>
		</tr><tr>
			<td><add-trait traittitle="Technique" traits="techniques"    trait="newTechnique"  ratingstitle="Possession" ratings="possession" change="addTrait('techniques', 11, 'newTechnique')" filter="technique"></add-trait></td>
			<td><add-trait traittitle="Elder Power" traits="elderPowers" trait="newElderPower" ratingstitle="Possession" ratings="possession" change="addTrait('elderPowers', 10, 'newElderPower')" filter="elder_power"></add-trait></td>
		</tr>
	</table>
	</td></tr>
	<tr><td colspan=6>
	<table border="1">
		<tr>
			<td><select-trait traittitle="Thaumaturgical Ritual" traits="character.thaumaturgicalRituals" ratingstitle="Possession" ratings="possession" change="traitChange('thaumaturgicalRituals', 13, trait)" filter="thaumaturgical_ritual"></select-trait></td>
			<td><select-trait traittitle="Necromantic Ritual" traits="character.necromanticRituals" ratingstitle="Possession" ratings="possession" change="traitChange('necromanticRituals', 12, trait)" filter="necromantic_ritual"></select-trait></td>
		</tr><tr>
			<td><add-trait traittitle="Thaumaturgical Rituals" traits="thaumaturgicalRituals" trait="newThaumaturgicalRitual"  ratingstitle="Possession" ratings="possession" change="addTrait('thaumaturgicalRituals', 13, 'newThaumaturgicalRitual')" filter="thaumaturgical_ritual"></add-trait></td>
			<td><add-trait traittitle="Necromantic Rituals" traits="necromanticRituals"       trait="newNecromanticRitual" ratingstitle="Possession" ratings="possession" change="addTrait('necromanticRituals', 12, 'newNecromanticRitual')" filter="necromantic_ritual"></add-trait></td>
		</tr>
	</table>
	</td></tr>
	<tr><td colspan=6>
	<table border="1">
		<tr>
			<td><select-trait traittitle="Merit" traits="character.merits" ratingstitle="Possession" ratings="possession" change="traitChange('merits', 8, trait)" filter="merit"></select-trait></td>
			<td><select-trait traittitle="Flaw" traits="character.flaws" ratingstitle="Possession" ratings="possession" change="traitChange('flaws', 7, trait)" filter="flaw"></select-trait></td>
		</tr><tr>
			<td><add-trait traittitle="Merit" traits="merits" trait="newMerit" ratingstitle="Possession" ratings="possession" change="addTrait('merits', 8, 'newMerit')" filter="merit"></add-trait></td>
			<td><add-trait traittitle="Flaw" traits="flaws" trait="newFlaw" ratingstitle="Possession" ratings="possession" change="addTrait('flaws', 7, 'newFlaw')" filter="flaw"></add-trait></td>
		</tr>
	</table>
	</td></tr>
	
	<tr><td colspan=2><input name="submit" type="submit" value="committ" /></td></tr>
</table>
</form>
